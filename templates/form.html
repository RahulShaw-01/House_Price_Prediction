<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>House-Price Estimator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
    font-family: 'Inter', Arial, sans-serif;
    margin: 0;
  }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    color: #f0f0f5;
  }
  .card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    max-width: 620px;
    padding: 55px 60px;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    font-size: 2.4rem;
    margin-bottom: 22px;
    letter-spacing: -0.4px;
    text-shadow: 0 1px 5px rgba(0,0,0,0.2);
  }
  p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #e0e0eb;
    margin-bottom: 40px;
  }
  .btn {
    background-color: #f6f8ff;
    color: #4b3eae;
    font-weight: 700;
    padding: 18px 44px;
    font-size: 1.15rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-shadow: 0 6px 20px rgba(255,255,255,0.5);
  }
  .btn:hover {
    background-color: #4b3eae;
    color: #fff;
  }
  @media (max-width: 520px) {
    .card {
      padding: 35px 30px;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>üè† House-Price Estimator</h1>
    <p>Answer a few quick questions about a property and get an instant market-price estimate from our machine-learning model.</p>
    <button class="btn" onclick="location.href='/predict'">Get Started</button>
  </div>
</body>
</html>
