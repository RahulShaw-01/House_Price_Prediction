<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Price Estimate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--brand:#006cff;--bg:#eff2f7;--card:#ffffff;--shadow:0 10px 28px rgba(0,0,0,.09)}
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif;margin:0}
body{min-height:100vh;background:var(--bg);display:flex;justify-content:center;align-items:center;padding:40px}
.card{width:100%;max-width:540px;background:var(--card);border-radius:24px;padding:55px 60px;box-shadow:var(--shadow);text-align:center;animation:fade .5s ease}
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1}}
h2{font-size:1.9rem;font-weight:700;margin-bottom:24px}
.price{font-size:3.2rem;font-weight:700;color:var(--brand);margin-bottom:34px}
.btn{display:inline-block;margin:6px 9px;padding:14px 32px;border-radius:10px;font-weight:600;font-size:.96rem;text-decoration:none;border:none;cursor:pointer;transition:.25s}
.primary{color:#fff;background:var(--brand)}.primary:hover{background:#0456c2}
.secondary{color:#555;background:#e2e6ef}.secondary:hover{background:#cfd3dc}
@media(max-width:520px){.card{padding:40px 30px}}
</style>
</head>
<body>
  <div class="card">
    <h2>Your Estimated Price</h2>
    <div class="price">{{ currency }} {{ final_result }}</div>
    <a href="/predict" class="btn primary">Estimate Another</a>
    <a href="/"        class="btn secondary">Home</a>
  </div>
</body>
</html>
